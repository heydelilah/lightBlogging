<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
</head>
<body>
	<div>User</div>
	<ul></ul>

	<script src="libs/jQuery-1.9.1.js"></script>
	<script>
		// 请求数据
		$.ajax({
			url: "blogData",
			context: document.body
		}).done(function(data) {
			setItem(data)
		}).fail(function() {
			alert( "error~" );
		});


		function setItem(data){
			for (var i = 0; i < data.length; i++) {
				$([
					'<li> '+data[i].name+' </li>'
				].join('')).appendTo($('body').find('ul'))
			}
		}
	</script>



</body>
</html>
