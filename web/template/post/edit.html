<div class="uk-form mb1">

	<div class="uk-form-row">
		<label class="uk-form-label">文章标题：</label>
		<input type="text" class="title uk-form-width-large">
	</div>

	<div class="uk-form-row">
		<label class="uk-form-label">所属频道：</label>
		<input type="text" class="channel uk-form-width-large">
	</div>

	<div class="uk-form-row mb1">
		<label class="uk-form-label">正文内容：</label>
		<textarea class="content" id="editor_id" name="content" style="width:700px;height:300px;"></textarea>
	</div>

	<div class="uk-form-row">
		<label class="uk-form-label">分类标签：</label>
		<input type="text" class="tag uk-form-width-large">
	</div>


	<div class="buttons mt1">
		<input type="button" value="确认" class="uk-button uk-button-success save mr1">
		<input type="button" value="取消" class="uk-button cancel">
	</div>

</div>
